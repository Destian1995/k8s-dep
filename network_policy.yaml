apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: all-deny
  namespace: app
spec:
  podSelector: {}
  policyTypes:
    - Ingress 

---

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-to-backend
  namespace: app
spec:
  podSelector: 
    matchLabels:
      app: backend 		#куда цепляемся
  policyTypes:
    - Ingress 
  ingress:
    - from:
      - podSelector:
          matchLabels:
            app: frontend 	#откуда цепляемся
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443        

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-to-cache
  namespace: app
spec:
  podSelector: 
    matchLabels:
      app: cache 		#куда цепляемся
  policyTypes:
    - Ingress 
  ingress:
    - from:
      - podSelector:
          matchLabels:
            app: backend 	#откуда цепляемся
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443  
          